<div class="container">
  <mat-toolbar>
    <span>Users</span>

    <button mat-raised-button color="primary">Add User</button>
  </mat-toolbar>

  <div *ngIf="listUsers.length > 0">

    <!-- Filtering the data -->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtering data" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <!-- User Table -->
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
            <a class="pointer" style="color: #1878b0" matTooltip="Seeking the information about the user">
              <mat-icon>search</mat-icon>
            </a>
            <a class="pointer" style="color: #1f516f" matTooltip="Editing the user information">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="deleteUser(i)" style="color: #e15639" matTooltip="Removing the user from database">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100, 250]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <h2 *ngIf="listUsers.length == 0">
    There is no user in the system
  </h2>
</div>
