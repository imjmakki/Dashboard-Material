<mat-toolbar color="primary">
  <span>Dashboard</span>

  <span class="example-spacer"></span>
  <button mat-button *ngFor="let item of menu" routerLink="item.redirect">{{ item.name }}</button>
  <span class="example-spacer"></span>

  <button routerLink="/logout" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
