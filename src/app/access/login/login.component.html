<div class="body">
  <div class="login">
    <mat-spinner diameter="50"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="login()">
      <img src="../../../assets/img/user.png" width="50%" />
      <h1>Login</h1>
      <mat-form-field class="width" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="phone">
      </mat-form-field>
      <mat-form-field class="width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br />
      <button type="submit" class="width button" mat-raised-button color="primary" [disabled]="form.invalid">Log In</button>
    </form>
  </div>
</div>
